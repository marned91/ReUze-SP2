<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create a new ReUZe listing" />
    <title>Create Listing</title>
    <link rel="icon" type="image/png" href="/assets/monogram-hq.png" />
    <script type="module" src="/src/main.mjs"></script>
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen"
  >
    <header
      class="bg-white/90 backdrop-blur-md shadow-md w-full flex items-center justify-between py-3 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20"
    >
      <nav class="w-full flex items-center justify-between">
        <button
          id="menu-toggle"
          class="md:hidden p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <a
          href="/"
          class="absolute left-1/2 transform -translate-x-1/2 md:static md:translate-x-0"
        >
          <img
            src="/assets/reuze-high-resolution-logo-transparent.png"
            alt="ReUze Logo"
            class="w-36 md:w-44 h-auto"
          />
        </a>

        <a
          href="/profile/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          id="profile-mobile"
          >PROFILE</a
        >

        <a
          href="/auth/register/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          id="signup-mobile"
          >SIGN UP!</a
        >

        <div
          id="mobile-menu"
          class="hidden backdrop-blur-md shadow-2xl md:backdrop-blur-none md:shadow-none rounded-b-xl md:flex md:items-center md:static md:w-auto absolute top-16 left-0 w-full bg-white md:bg-transparent py-5 md:py-0 lg:py-0 xl:py-0 2xl:py-0"
        >
          <ul
            class="flex justify-center lg:justify-between xl:justify-between 2xl:justify-between font-headerFooter gap-2"
          >
            <li>
              <a
                href="/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/categories/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-categories"
                >LISTINGS</a
              >
            </li>
            <li
              id="logout"
              class="block py-2.5 px-3 font-light hover:font-medium mr-2"
            >
              LOG OUT
            </li>
            <li>
              <a
                href="/auth/login/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="login"
                >LOG IN</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/profile/"
                class="block bg-highlight py-2.5 px-8 rounded-full font-medium hover:bg-brand-dark hover:text-white"
                id="profile"
                >PROFILE</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/auth/register/"
                class="block bg-highlight py-2.5 px-8 rounded-full font-medium hover:bg-brand-dark hover:text-white"
                id="signup"
                >SIGN UP!</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-brand">
      <div
        id="alert-container"
        class="fixed top-30 inset-x-0 flex justify-center z-50"
      ></div>
      <div
        class="bg-white rounded-3xl p-10 md:p-20 m-auto w-[80%] md:w-[60%] mt-20 mb-20"
      >
        <h1 class="font-largeFont text-4xl text-center mb-10">NEW LISTING</h1>
        <form
          name="createListing"
          id="create-listing-form"
          class="form space-y-6"
        >
          <fieldset>
            <div>
              <label
                for="title"
                class="block text-sm font-smallFont text-gray-700 mb-2 font-body"
                >Title:</label
              >
              <input
                type="text"
                id="title"
                name="title"
                required
                class="w-full font-smallFont px-4 py-2 border border-black rounded-xl focus:ring-1 focus:ring-brand-dark focus:outline-none"
              />
            </div>
            <div>
              <label
                for="description"
                class="block text-sm font-smallFont text-gray-700 mt-10 mb-2 font-body"
                >Description</label
              >
              <textarea
                id="description"
                name="description"
                maxlength="280"
                required
                rows="6"
                placeholder="Max 280 characters."
                class="w-full font-smallFont px-4 py-2 border border-black rounded-xl focus:ring-1 focus:ring-brand-dark focus:outline-none"
              ></textarea>
              <p id="char-count" class="text-sm font-smallFont text-gray-500">
                0 / 280
              </p>
            </div>
            <div>
              <label
                for="mediaUrl"
                class="block text-sm font-smallFont text-gray-700 mt-10 mb-2"
                >Image URL</label
              >
              <input
                type="url"
                id="mediaUrl"
                name="mediaUrl"
                required
                class="w-full font-smallFont px-4 py-2 border border-black rounded-xl focus:ring-1 focus:ring-brand-dark focus:outline-none"
              />
            </div>
            <div>
              <label
                for="deadline"
                class="block text-sm font-smallFont text-gray-700 mt-10 mb-2"
                >Deadline:</label
              >
              <input
                type="date"
                id="deadline"
                name="deadline"
                required
                class="w-full font-smallFont px-4 py-2 border border-black rounded-xl focus:ring-1 focus:ring-brand-dark focus:outline-none"
              />
            </div>
            <button
              type="submit"
              id="button"
              class="bg-brand-dark text-white text-lg font-headlines-nav px-6 py-2 rounded-2xl transform transition duration-300 ease-out hover:scale-105 w-full hover:bg-accent mt-10"
            >
              Create Listing
            </button>
          </fieldset>
        </form>
      </div>
    </main>
    <footer
      class="bg-white py-5 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20 w-full mt-auto shadow-t-md border-t border-gray-300 bg-gradient-to-b from-white to-gray-100"
    >
      <div class="flex justify-between items-center">
        <img
          src="/assets/reuze-high-resolution-logo-transparent.png"
          alt="ReUze logo"
          class="w-36 md:w-44 h-auto"
        />
        <div
          class="flex flex-col gap-2 items-end font-headerFooter font-light"
        >
          <a href="/global/terms.html" class="hover:font-medium"
            >TERMS & CONDITIONS</a
          >
          <span class="text-sm text-gray-700 sm:text-center dark:text-gray-400">© 2025 <a href="https://flowbite.com/" class="hover:underline">ReUze™</a>
        </div>
      </div>
    </footer>
  </body>
</html>
