<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View full ReUZe listing and place a bid if you are interested!"
    />
    <title>ReUze | View</title>
    <link rel="icon" type="image/png" href="../../assets/monogram-hq-BOrXbzIE.png" />
    <script type="module" crossorigin src="../../assets/main-DZK55k0Z.js"></script>
    <link rel="stylesheet" crossorigin href="../../assets/main-D1q_t6Mj.css">
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen"
  >
    <header
      class="bg-white/90 backdrop-blur-md shadow-md w-full flex items-center justify-between py-3 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20"
    >
      <nav class="w-full flex items-center justify-between">
        <button
          id="menu-toggle"
          class="md:hidden p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <a
          href="/"
          class="absolute left-1/2 transform -translate-x-1/2 md:static md:translate-x-0"
        >
          <img
            src="../../assets/reuze-high-resolution-logo-transparent-CKaRXZsP.png"
            alt="ReUze Logo"
            class="w-36 md:w-44 h-auto"
          />
        </a>

        <a
          href="/profile/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          id="profile-mobile"
          >PROFILE</a
        >

        <a
          href="/auth/register/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          id="signup-mobile"
          >SIGN UP!</a
        >

        <div
          id="mobile-menu"
          class="hidden backdrop-blur-md shadow-2xl md:backdrop-blur-none md:shadow-none rounded-b-xl md:flex md:items-center md:static md:w-auto absolute top-16 left-0 w-full bg-white md:bg-transparent py-5 md:py-0 lg:py-0 xl:py-0 2xl:py-0"
        >
          <ul
            class="flex justify-center lg:justify-between xl:justify-between 2xl:justify-between font-headerFooter gap-2"
          >
            <li>
              <a
                href="/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/categories/"
                class="block py-2.5 px-3 font-light hover:font-medium underline"
                id="public-categories"
                >LISTINGS</a
              >
            </li>
            <li
              id="logout"
              class="block py-2.5 px-3 font-light hover:font-medium mr-2"
            >
              LOG OUT
            </li>
            <li>
              <a
                href="/auth/login/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="login"
                >LOG IN</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/profile/"
                class="block bg-highlight py-2.5 px-8 rounded-full font-medium hover:bg-brand-dark hover:text-white"
                id="profile"
                >PROFILE</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/auth/register/"
                class="block bg-highlight py-2.5 px-8 rounded-full font-medium hover:bg-accent-dark hover:text-white"
                id="signup"
                >SIGN UP!</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-brand p-10 md:p-20 lg:p-28">
      <div
        id="alert-container"
        class="fixed top-30 inset-x-0 flex justify-center z-50"
      ></div>
      <div
        id="single-listing-container"
        class="flex flex-col justify-center bg-white py-10 xl:py-20 rounded-3xl gap-10 m-auto w-[80%] lg:w-[70%]"
      >
        <div id="single-listing-image" class="items-center px-5 md:px-20"></div>
        <div class="w-full">
          <div id="single-listing-info" class="px-5 md:px-20"></div>
          <div class="text-sm w-full mt-10">
            <form
              id="bid-form"
              class="flex items-center gap-3 px-5 md:px-20 hidden"
            >
              <select
                id="bid-amount"
                type="number"
                name="bid-amount"
                class="rounded-xl border border-gray-400 px-2 py-3 w-auto sm:w-full text-black font-smallFont text-sm"
                required
              >
                <option value="" disabled selected>Select bid amount</option>
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
                <option value="65">65</option>
                <option value="70">70</option>
                <option value="75">75</option>
                <option value="80">80</option>
                <option value="85">85</option>
                <option value="90">90</option>
                <option value="95">95</option>
                <option value="100">100</option>
              </select>
              <button
                id="bid-button"
                type="submit"
                class="font-mediumFont bg-brand-dark w-[30%] px-2 py-3 rounded-3xl text-sm text-white font-medium duration-300 ease-out hover:scale-105"
              >
                BID NOW!
              </button>
            </form>
          </div>
        </div>
      </div>
      <div
        id="skeleton-loader"
        class="hidden flex justify-center items-center p-10"
      >
        <div
          role="status"
          class="max-w-2xl w-full py-20 px-10 border border-gray-200 rounded-sm shadow-sm animate-pulse dark:border-gray-400"
        >
          <div
            class="flex items-center justify-center h-80 mb-6 bg-gray-300 rounded-sm dark:bg-gray-300"
          >
            <svg
              class="w-16 h-16 text-gray-100 dark:text-gray-600"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 16 20"
            >
              <path
                d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
              />
              <path
                d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
              />
            </svg>
          </div>
          <div
            class="h-3 bg-gray-100 rounded-full dark:bg-gray-300 w-full mb-6"
          ></div>
          <div
            class="h-4 bg-gray-100 rounded-full dark:bg-gray-300 w-3/4 mb-4"
          ></div>
          <div
            class="h-4 bg-gray-100 rounded-full dark:bg-gray-300 w-1/2 mb-4"
          ></div>
          <div
            class="h-3 bg-gray-100 rounded-full dark:bg-gray-300 w-full mb-8"
          ></div>
          <div class="flex items-center mt-6"></div>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </main>
    <footer
      class="bg-white py-5 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20 w-full mt-auto shadow-t-md border-t border-gray-300 bg-gradient-to-b from-white to-gray-100"
    >
      <div class="flex justify-between items-center">
        <img
          src="../../assets/reuze-high-resolution-logo-transparent-CKaRXZsP.png"
          alt="ReUze logo"
          class="w-36 md:w-44 h-auto"
        />
        <div class="flex flex-col gap-2 items-end font-headerFooter font-light">
          <a href="/global/terms.html" class="hover:font-medium"
            >TERMS & CONDITIONS</a
          >
          <span class="text-sm text-gray-700 sm:text-center dark:text-gray-400"
            >© 2025
            <a href="https://flowbite.com/" class="hover:underline">ReUze™</a>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
