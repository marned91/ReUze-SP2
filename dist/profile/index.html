<!doctype html>
<html lang="en">

    <link rel="icon" type="image/png" href="../assets/monogram-hq-BOrXbzIE.png" />
    <script

    ></script>

    <link rel="stylesheet" crossorigin href="../assets/main-D1q_t6Mj.css">

  <body

    <header

    >
      <nav class="w-full flex items-center justify-between">
        <button

        >

            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"

            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <a
          href="/"
          class="absolute left-1/2 transform -translate-x-1/2 md:static md:translate-x-0"
        >
          <img
            src="../assets/reuze-high-resolution-logo-transparent-CKaRXZsP.png"
            alt="ReUze Logo"
            class="w-36 md:w-44 h-auto"
          />

        <a
          href="/profile/"
          class="md:hidden font-headerFooter block py-2.5 px-8 rounded-full font-medium bg-brand-dark text-white"
          id="profile-mobile"

        <a
          href="/auth/register/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          id="signup-mobile"

        <div

        >
          <ul
            class="flex justify-center lg:justify-between xl:justify-between 2xl:justify-between font-headerFooter gap-2"
          >
            <li>
              <a
                href="/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/categories/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-categories"
                >LISTINGS</a
              >
            </li>
            <li
              id="logout"
              class="block py-2.5 px-3 font-light hover:font-medium mr-2"
            >
              LOG OUT
            </li>
            <li>
              <a
                href="/auth/login/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="login"
                >LOG IN</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/profile/"
                class="block py-2.5 px-8 rounded-full font-medium bg-brand-dark text-white"
                id="profile"
                >PROFILE</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/auth/register/"
                class="block bg-highlight py-2.5 px-8 rounded-full font-medium hover:bg-accent-dark hover:text-white"
                id="signup"
                >SIGN UP!</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="alert-container"
        class="fixed top-30 inset-x-0 flex justify-center z-50"
      ></div>
      <div
        id="delete-modal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-30 hidden"
      >
        <div class="bg-white p-10 md:p-20 rounded-xl w-96 text-center">
          <h2 class="text-2xl font-largeFont mb-5">
            Are you sure you want to delete this post?
          </h2>
          <div class="flex justify-around">
            <button
              type="button"
              id="cancel-btn"
              class="px-4 py-2 font-smallFont bg-gray-600 text-white rounded-xl hover:bg-gray-700"
            >
              Cancel
            </button>
            <button
              type="button"
              id="confirm-btn"
              class="px-4 py-2 bg-orange-700 font-smallFont text-white rounded-xl hover:bg-orange-800"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
      <section class="bg-brand p-20 md:p-26 lg:p-28">
        <div id="skeleton-loader" class="hidden w-[80%] m-auto">
          <!-- Profile card with image and text to the left -->

            >

              ></div>
              <div
                class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 mb-2.5"

              <div

              ></div>
              <div
                class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 max-w-[460px] mb-2.5"
              ></div>
              <div
                class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 max-w-[360px]"
              ></div>
            </div>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div

          <div id="profile-image" class="flex-1"></div>
          <div id="profile-info" class="flex-1"></div>
        </div>
