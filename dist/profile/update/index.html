<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Update your ReUZe profile. New avatar image or bio."
    />
    <title>Update Profile</title>
    <link rel="icon" type="image/png" href="../../assets/monogram-hq-BOrXbzIE.png" />
    <script type="module" crossorigin src="../../assets/notFound-CwYwOhhX.js"></script>
    <link rel="stylesheet" crossorigin href="../../assets/notFound-D1q_t6Mj.css">
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen"
  >
    <header
      class="bg-white/90 backdrop-blur-md shadow-md w-full flex items-center justify-between py-3 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20 font-headerFooter"
    >
      <nav class="w-full flex items-center justify-between">
        <button
          id="menu-toggle"
          class="md:hidden p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <a
          href="/"
          class="absolute left-1/2 transform -translate-x-1/2 md:static md:translate-x-0"
        >
          <img
            src="../../assets/reuze-high-resolution-logo-transparent-CKaRXZsP.png"
            alt="ReUze Logo"
            class="w-36 md:w-44 h-auto"
          />
        </a>

        <a
          href="/profile/"
          class="md:hidden font-headerFooter block py-2.5 px-8 rounded-full font-medium bg-brand-dark text-white"
          id="profile-mobile"
          >PROFILE</a
        >

        <a
          href="/auth/register/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          id="signup-mobile"
          >SIGN UP!</a
        >

        <div
          id="mobile-menu"
          class="hidden backdrop-blur-md shadow-2xl md:backdrop-blur-none md:shadow-none rounded-b-xl md:flex md:items-center md:static md:w-auto absolute top-16 left-0 w-full bg-white md:bg-transparent py-5 md:py-0 lg:py-0 xl:py-0 2xl:py-0"
        >
          <ul
            class="flex justify-center lg:justify-between xl:justify-between 2xl:justify-between font-headerFooter gap-2"
          >
            <li>
              <a
                href="/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/categories/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-categories"
                >LISTINGS</a
              >
            </li>
            <li
              id="logout"
              class="block py-2.5 px-3 font-light hover:font-medium mr-2"
            >
              LOG OUT
            </li>
            <li>
              <a
                href="/auth/login/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="login"
                >LOG IN</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/profile/"
                class="block py-2.5 px-8 rounded-full font-medium bg-brand-dark text-white"
                id="profile"
                >PROFILE</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/auth/register/"
                class="block bg-highlight py-2.5 px-8 rounded-full font-medium hover:bg-accent-dark hover:text-white"
                id="signup"
                >SIGN UP!</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-brand p-20 md:p-26 lg:p-28">
      <div
        id="alert-container"
        class="fixed top-30 inset-x-0 flex justify-center z-50"
      ></div>
      <div id="skeleton-loader" class="hidden w-[80%] m-auto">
        <!-- Profile card with image and text to the left -->
        <div
          role="status"
          class="bg-white rounded-lg space-y-8 animate-pulse md:space-y-0 md:space-x-8 rtl:space-x-reverse md:flex md:items-center p-20 mb-10"
        >
          <div
            class="flex items-center justify-center w-full h-48 bg-gray-200 rounded-sm sm:w-96 dark:bg-gray-400"
          >
            <svg
              class="w-10 h-10 text-gray-200 dark:text-gray-600"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 18"
            >
              <path
                d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"
              />
            </svg>
          </div>
          <div class="w-full">
            <div
              class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-400 w-48 mb-4"
            ></div>
            <div
              class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 max-w-[480px] mb-2.5"
            ></div>
            <div
              class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 mb-2.5"
            ></div>
            <div
              class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 max-w-[440px] mb-2.5"
            ></div>
            <div
              class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 max-w-[460px] mb-2.5"
            ></div>
            <div
              class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 max-w-[360px]"
            ></div>
          </div>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div
        id="profile-edit-container"
        class="flex flex-col-reverse lg:flex-row bg-white p-10 rounded-3xl gap-10 lg:gap-20 m-auto"
      >
        <div id="profile-image"></div>
        <div class="w-full lg:w-[50%]">
          <h1 class="font-largeFont text-4xl text-center">EDIT PROFILE</h1>
          <form id="profile-edit-form" class="space-y-4">
            <fieldset>
              <div>
                <label for="bio" class="block font-smallFont font-bold mt-10"
                  >BIO:</label
                >
                <textarea
                  id="bio"
                  name="bio"
                  maxlength="160"
                  rows="4"
                  class="w-full font-smallFont text-sm mt-2 p-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500"
                ></textarea>
                <p id="char-count" class="text-sm font-smallFont text-gray-500">
                  0 / 160
                </p>
                <div>
                  <label
                    for="image-url"
                    class="block font-smallFont font-bold mt-10"
                    >Profile Image URL:</label
                  >
                  <input
                    type="url"
                    id="image-url"
                    name="image-url"
                    class="w-full font-smallFont text-sm mt-2 p-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <button
                  type="submit"
                  class="bg-brand-dark text-white text-lg font-headlines-nav px-6 py-2 rounded-3xl transform transition duration-300 ease-out hover:scale-105 w-full hover:bg-accent mt-10"
                >
                  Save Changes
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer
      class="bg-white py-5 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20 w-full mt-auto shadow-t-md border-t border-gray-300 bg-gradient-to-b from-white to-gray-100"
    >
      <div class="flex justify-between items-center">
        <img
          src="../../assets/reuze-high-resolution-logo-transparent-CKaRXZsP.png"
          alt="ReUze logo"
          class="w-36 md:w-44 h-auto"
        />
        <div class="flex flex-col gap-2 items-end font-headerFooter font-light">
          <a href="/global/terms.html" class="hover:font-medium"
            >TERMS & CONDITIONS</a
          >
          <span class="text-sm text-gray-700 sm:text-center dark:text-gray-400"
            >© 2025
            <a href="https://flowbite.com/" class="hover:underline">ReUze™</a>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
