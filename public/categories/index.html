<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the categories of ReUze. Sign up or log in to create and bid on listings."
    />
    <title>ReUze | Categories</title>
    <link rel="icon" type="image/png" href="/assets/monogram-hq.png" />
    <script type="module" src="/src/main.mjs"></script>
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen"
  >
    <header
      class="bg-white/90 backdrop-blur-md shadow-md w-full flex items-center justify-between py-3 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20"
    >
      <nav class="w-full flex items-center justify-between">
        <button
          id="menu-toggle"
          class="md:hidden p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <a
          href="/"
          class="absolute left-1/2 transform -translate-x-1/2 md:static md:translate-x-0"
        >
          <img
            src="/assets/reuze-high-resolution-logo-transparent.png"
            alt="ReUze Logo"
            class="w-36 md:w-44 h-auto"
          />
        </a>

        <a
          href="/profile/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          id="profile-mobile"
          >PROFILE</a
        >

        <a
          href="/auth/register/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          id="signup-mobile"
          >SIGN UP!</a
        >

        <div
          id="mobile-menu"
          class="hidden backdrop-blur-md shadow-2xl md:backdrop-blur-none md:shadow-none rounded-b-xl md:flex md:items-center md:static md:w-auto absolute top-16 left-0 w-full bg-white md:bg-transparent py-5 md:py-0 lg:py-0 xl:py-0 2xl:py-0"
        >
          <ul
            class="flex justify-center lg:justify-between xl:justify-between 2xl:justify-between font-headerFooter gap-5"
          >
            <li>
              <a
                href="/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/categories/"
                class="block py-2.5 px-3 font-light hover:font-medium underline"
                id="public-categories"
                >LISTINGS</a
              >
            </li>
            <li
              id="logout"
              class="block py-2.5 px-3 font-light hover:font-medium"
            >
              LOG OUT
            </li>
            <li>
              <a
                href="/auth/login/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="login"
                >LOG IN</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/profile/"
                class="block bg-highlight py-2.5 px-8 rounded-full font-medium hover:bg-brand-dark hover:text-white"
                id="profile"
                >PROFILE</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/auth/register/"
                class="block bg-highlight py-2.5 px-8 rounded-full font-medium hover:bg-brand-dark hover:text-white"
                id="signup"
                >SIGN UP!</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="alert-container"></div>
      <section class="bg-brand text-white p-10 md:p-24">
        <div class="pl-5 xl:pl-40">
          <h1 class="font-largeFont text-4xl">BROWSE CATEGORIES</h1>
          <p class="pt-10 font-smallFont font-light">
            Check out out categories or search to find what you need!
          </p>
          <p class="font-smallFont font-light">
            Remember, you need to be logged in to bid.
          </p>
          <div id="search-container" class="flex gap-3 mt-10">
            <input
              type="text"
              id="search-input"
              placeholder="Search listing titles..."
              class="rounded-3xl p-1.5 w-[50%] 2xl:w-[30%] ps-5 text-black"
            />
            <button
              id="search-button"
              class="font-mediumFont bg-brand-light text-black px-7 py-2 rounded-3xl sm:text-base text-sm font-medium duration-300 ease-out hover:scale-105 border"
            >
              Search
            </button>
          </div>
        </div>
      </section>
      <section class="py-5">
        <div
          class="grid grid-cols-1 md:grid-cols-3 content-center gap-5 px-20 py-10 m-auto"
        >
          <div
            id="sport"
            class="tag relative transition-transform duration-300 ease-out hover:scale-105 inline-block drop-shadow-xl cursor-pointer"
          >
            <h2
              class="font-mediumFont text-2xl font-semibold w-full absolute top-0 left-0 text-center mt-5"
            >
              SPORT
            </h2>
            <img
              src="/assets/sport.png"
              alt="a blue bike with orange wheels leaning against a light brick wall"
              class="w-full h-auto rounded-3xl"
            />
          </div>
          <div
            id="interior"
            class="tag relative transition-transform duration-300 ease-out hover:scale-105 inline-block drop-shadow-xl cursor-pointer"
          >
            <h2
              class="font-mediumFont text-2xl font-semibold w-full absolute top-0 left-0 text-center mt-5"
            >
              INTERIOR
            </h2>
            <img
              src="/assets/interior.png"
              alt="a modern orange leather couch"
              class="w-full h-auto rounded-3xl"
            />
          </div>
          <div
            id="fashion"
            class="tag relative transition-transform duration-300 ease-out hover:scale-105 inline-block drop-shadow-xl cursor-pointer"
          >
            <h2
              class="font-mediumFont text-2xl font-semibold w-full absolute top-0 left-0 text-center mt-5"
            >
              FASHION
            </h2>
            <img
              src="/assets/fashion.png"
              alt="various clothes hanging on a clothes rack in front of a light brick wall"
              class="w-full h-auto rounded-3xl"
            />
          </div>
          <div
            id="decor"
            class="tag relative transition-transform duration-300 ease-out hover:scale-105 inline-block drop-shadow-xl cursor-pointer"
          >
            <h2
              class="font-mediumFont text-2xl font-semibold w-full absolute top-0 left-0 text-center mt-5"
            >
              DECOR
            </h2>
            <img
              src="/assets/decor.png"
              alt="an old turquoise tricycle with a terracotta pot with a green plant on the seat"
              class="w-full h-auto rounded-3xl"
            />
          </div>
          <div
            id="art"
            class="tag relative transition-transform duration-300 ease-out hover:scale-105 inline-block drop-shadow-xl cursor-pointer"
          >
            <h2
              class="font-mediumFont text-2xl font-semibold w-full absolute top-0 left-0 text-center mt-5"
            >
              ART
            </h2>
            <img
              src="/assets/art.png"
              alt="a framed poster with the the alphabet and font type Helvetica in bold orange"
              class="w-full h-auto rounded-3xl"
            />
          </div>
          <div
            id="vintage"
            class="tag relative transition-transform duration-300 ease-out hover:scale-105 inline-block drop-shadow-xl cursor-pointer"
          >
            <h2
              class="font-mediumFont text-2xl font-semibold w-full absolute top-0 left-0 text-center mt-5"
            >
              VINTAGE
            </h2>
            <img
              src="/assets/vintage.png"
              alt="vintage but modern and neat record player on a bedside table"
              class="w-full h-auto rounded-3xl"
            />
          </div>
          <div
            id="sport"
            class="tag relative transition-transform duration-300 ease-out hover:scale-105 inline-block drop-shadow-xl cursor-pointer"
          >
            <h2
              class="font-mediumFont text-2xl font-semibold w-full absolute top-0 left-0 text-center mt-5"
            >
              OTHER
            </h2>
            <img
              src="/assets/other.png"
              alt="close photo of a digital camera"
              class="w-full h-auto rounded-3xl"
            />
          </div>
        </div>
      </section>
    </main>
    <footer
      class="bg-white py-5 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20 w-full mt-auto shadow-t-md border-t border-gray-300 bg-gradient-to-b from-white to-gray-100"
    >
      <div class="flex justify-between justify-center">
        <img
          src="../../assets/reuze-high-resolution-logo-transparent.png"
          alt="ReUze logo"
          class="md:w-44 lg:w-44 xl:w-44 2xl:w-44 w-32 h-auto"
        />
        <div
          class="flex justify-between gap-3 md:gap-5 lg:gap-5 xl:gap-5 2xl:gap-5 items-center font-headerFooter font-light"
        >
          <a href="/global/about.html" class="hover:font-medium">ABOUT</a>
          <a href="/global/terms.html" class="hover:font-medium"
            >TERMS & CONDITIONS</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
