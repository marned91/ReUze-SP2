<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your ReUZe Profile. Create listings and view purchase history!"
    />
    <title>ReUze | Profile</title>
    <link rel="icon" type="image/png" href="/assets/monogram-hq.png" />
    <script
      src="https://kit.fontawesome.com/4abbc2116c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.mjs"></script>
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen"
  >
    <header
      class="bg-white/90 backdrop-blur-md shadow-md w-full flex items-center justify-between py-3 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20"
    >
      <nav class="w-full flex items-center justify-between">
        <button
          id="menu-toggle"
          class="md:hidden p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <a
          href="/"
          class="absolute left-1/2 transform -translate-x-1/2 md:static md:translate-x-0"
        >
          <img
            src="/assets/reuze-high-resolution-logo-transparent.png"
            alt="ReUze Logo"
            class="w-36 md:w-44 h-auto"
          />
        </a>

        <a
          href="/profile/"
          class="md:hidden font-headerFooter block py-2.5 px-8 rounded-full font-medium bg-brand-dark text-white"
          id="profile-mobile"
          >PROFILE</a
        >

        <a
          href="/auth/register/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          id="signup-mobile"
          >SIGN UP!</a
        >

        <div
          id="mobile-menu"
          class="hidden backdrop-blur-md shadow-2xl md:backdrop-blur-none md:shadow-none rounded-b-xl md:flex md:items-center md:static md:w-auto absolute top-16 left-0 w-full bg-white md:bg-transparent py-5 md:py-0 lg:py-0 xl:py-0 2xl:py-0"
        >
          <ul
            class="flex justify-center lg:justify-between xl:justify-between 2xl:justify-between font-headerFooter gap-2"
          >
            <li>
              <a
                href="/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/categories/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-categories"
                >LISTINGS</a
              >
            </li>
            <li
              id="logout"
              class="block py-2.5 px-3 font-light hover:font-medium mr-2"
            >
              LOG OUT
            </li>
            <li>
              <a
                href="/auth/login/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="login"
                >LOG IN</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/profile/"
                class="block py-2.5 px-8 rounded-full font-medium bg-brand-dark text-white"
                id="profile"
                >PROFILE</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/auth/register/"
                class="block bg-highlight py-2.5 px-8 rounded-full font-medium hover:bg-accent-dark hover:text-white"
                id="signup"
                >SIGN UP!</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="alert-container"
        class="fixed top-30 inset-x-0 flex justify-center z-50"
      ></div>
      <div
        id="delete-modal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-30 hidden"
      >
        <div class="bg-white p-10 md:p-20 rounded-xl w-96 text-center">
          <h2 class="text-2xl font-largeFont mb-5">
            Are you sure you want to delete this post?
          </h2>
          <div class="flex justify-around">
            <button
              type="button"
              id="cancel-btn"
              class="px-4 py-2 font-smallFont bg-gray-600 text-white rounded-xl hover:bg-gray-700"
            >
              Cancel
            </button>
            <button
              type="button"
              id="confirm-btn"
              class="px-4 py-2 bg-orange-700 font-smallFont text-white rounded-xl hover:bg-orange-800"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
      <section class="bg-brand p-20 md:p-26 lg:p-28">
        <div
          class="flex flex-col-reverse lg:flex-row bg-white p-10 rounded-3xl gap-10 lg:gap-20 m-auto w-[90%]"
        >
          <div id="profile-image" class="flex-1"></div>
          <div id="profile-info" class="flex-1"></div>
        </div>
      </section>
      <section class="bg-brand-light pb-20">
        <h2
          class="font-mediumFont text-3xl font-bold text-center text-brand-dark py-10"
        >
          My Listings
        </h2>
        <div
          id="profile-listings"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 m-auto w-[80%]"
        ></div>
      </section>
    </main>
    <footer
      class="bg-white py-5 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20 w-full mt-auto shadow-t-md border-t border-gray-300 bg-gradient-to-b from-white to-gray-100"
    >
      <div class="flex justify-between justify-center">
        <img
          src="../assets/reuze-high-resolution-logo-transparent.png"
          alt="ReUze logo"
          class="md:w-44 lg:w-44 xl:w-44 2xl:w-44 w-32 h-auto"
        />
        <div
          class="flex justify-between gap-3 md:gap-5 lg:gap-5 xl:gap-5 2xl:gap-5 items-center font-headerFooter font-light"
        >
          <a href="/global/about.html" class="hover:font-medium">ABOUT</a>
          <a href="/global/terms.html" class="hover:font-medium"
            >TERMS & CONDITIONS</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
