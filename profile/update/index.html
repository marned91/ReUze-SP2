<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Update your ReUZe profile. New avatar image or bio."
    />
    <title>Update Profile</title>
    <link rel="icon" type="image/png" href="/assets/monogram-hq.png" />
    <script type="module" src="/src/main.mjs"></script>
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen"
  >
    <header
      class="bg-white w-full flex items-center justify-between py-3 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20 border border-solid border-black fixed top-0 start-0 z-20"
    >
      <nav class="w-full flex items-center justify-between">
        <!-- Left side: Hamburger menu (only visible on small screens) -->
        <button
          id="menu-toggle"
          class="md:hidden p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Center: Logo -->
        <a
          href="/"
          class="absolute left-1/2 transform -translate-x-1/2 md:static md:translate-x-0"
        >
          <img
            src="/assets/reuze-high-resolution-logo-transparent.png"
            alt="ReUze Logo"
            class="w-36 md:w-44 h-auto"
          />
        </a>

        <!-- Right side: Profile link (only visible on small screens) -->
        <a
          href="/profile/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          >PROFILE</a
        >

        <!-- Navigation menu (hidden by default on mobile) -->
        <div
          id="mobile-menu"
          class="hidden md:flex md:items-center md:static md:w-auto absolute top-16 left-0 w-full bg-white border border-black md:border-none md:bg-transparent py-5 md:py-0 lg:py-0 xl:py-0 2xl:py-0"
        >
          <ul
            class="flex justify-center lg:justify-between xl:justify-between 2xl:justify-between font-headerFooter gap-10"
          >
            <li>
              <a href="/" class="block py-2.5 px-3 font-light hover:font-medium"
                >HOME</a
              >
            </li>
            <li
              id="logout-nav"
              class="block py-2.5 px-3 font-light hover:font-medium"
            >
              LOG OUT
            </li>
            <li class="hidden md:block">
              <a
                href="/profile/"
                class="block py-2.5 px-8 rounded-full font-medium bg-accent-dark text-white"
                >PROFILE</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer
      class="bg-white py-5 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20 w-full mt-auto border border-solid border-black"
    >
      <div class="flex justify-between justify-center">
        <img
          src="../../assets/reuze-high-resolution-logo-transparent.png"
          alt="ReUze logo"
          class="md:w-44 lg:w-44 xl:w-44 2xl:w-44 w-32 h-auto"
        />
        <div
          class="flex justify-between gap-3 md:gap-5 lg:gap-5 xl:gap-5 2xl:gap-5 items-center font-headerFooter font-light"
        >
          <a href="/global/about.html" class="hover:font-medium">ABOUT</a>
          <a href="/global/terms.html" class="hover:font-medium"
            >TERMS & CONDITIONS</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
