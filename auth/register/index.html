<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register to ReUZe. Register to create listings and bid on your favorites!"
    />
    <title>ReUze | Register</title>
    <link rel="icon" type="image/png" href="/assets/monogram-hq.png" />
    <script type="module" src="/src/main.mjs"></script>
  </head>
  <body
    class="min-h-screen grid grid-rows-[auto_1fr_auto] overflow-x-hidden w-screen"
  >
    <header
      class="bg-white/90 backdrop-blur-md shadow-md w-full flex items-center justify-between py-3 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20"
    >
      <nav class="w-full flex items-center justify-between">
        <button
          id="menu-toggle"
          class="md:hidden p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <a
          href="/"
          class="absolute left-1/2 transform -translate-x-1/2 md:static md:translate-x-0"
        >
          <img
            src="/assets/reuze-high-resolution-logo-transparent.png"
            alt="ReUze Logo"
            class="w-36 md:w-44 h-auto"
          />
        </a>

        <a
          href="/profile/"
          class="md:hidden font-headerFooter bg-highlight px-5 py-2.5 rounded-full"
          id="profile-mobile"
          >PROFILE</a
        >

        <a
          href="/auth/register/"
          class="md:hidden font-headerFooter block py-2.5 px-8 rounded-full font-medium bg-brand-dark text-white"
          id="signup-mobile"
          >SIGN UP!</a
        >

        <div
          id="mobile-menu"
          class="hidden backdrop-blur-md shadow-2xl md:backdrop-blur-none md:shadow-none rounded-b-xl md:flex md:items-center md:static md:w-auto absolute top-16 left-0 w-full bg-white md:bg-transparent py-5 md:py-0 lg:py-0 xl:py-0 2xl:py-0"
        >
          <ul
            class="flex justify-center lg:justify-between xl:justify-between 2xl:justify-between font-headerFooter gap-5"
          >
            <li>
              <a
                href="/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-home"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="/public/categories/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="public-categories"
                >LISTINGS</a
              >
            </li>
            <li
              id="logout"
              class="block py-2.5 px-3 font-light hover:font-medium"
            >
              LOG OUT
            </li>
            <li>
              <a
                href="/auth/login/"
                class="block py-2.5 px-3 font-light hover:font-medium"
                id="login"
                >LOG IN</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/profile/"
                class="block bg-highlight py-2.5 px-8 rounded-full font-medium hover:bg-accent-dark hover:text-white"
                id="profile"
                >PROFILE</a
              >
            </li>
            <li class="hidden md:block">
              <a
                href="/auth/register/"
                class="block py-2.5 px-8 rounded-full font-medium bg-brand-dark text-white"
                id="signup"
                >SIGN UP!</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-brand">
      <section
        class="flex flex-col-reverse p-10 md:p-20 lg:p-30 justify-center m-auto w-full lg:w-[70%] xl:w-[50%] 2xl:w-[40%]"
      >
        <div class="flex-1">
          <img
            src="/assets/register.png"
            alt="young woman in an urban designed apartment sitting on a couch with a laptop"
            class="w-full h-auto"
          />
        </div>
        <div class="flex-1 flex flex-col pb-10 justify-center bg-white">
          <h1 class="font-largeFont text-4xl text-center py-10">JOIN US!</h1>
          <form
            name="register"
            id="register-form"
            class="space-y-10 w-[70%] m-auto"
          >
            <fieldset>
              <div>
                <label for="name" class="block text-black mt-2 text-sm"
                  >Name</label
                >
                <input
                  id="name"
                  type="text"
                  name="name"
                  required
                  maxlength="20"
                  pattern="^[\w]+$"
                  title="Please enter a username using only letters and numbers"
                  class="w-full border-b-[1px] border-black px-4 py-2 focus:outline-none focus:ring focus:ring-accent"
                />
              </div>
              <div>
                <label for="email" class="block text-black text-sm mt-5"
                  >Email</label
                >
                <input
                  id="email"
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Please enter a valid noroff.no or stud.noroff.no address"
                  class="w-full border-b-[1px] border-black px-4 py-2 focus:outline-none focus:ring focus:ring-accent"
                />
              </div>
              <div>
                <label for="password" class="block text-black text-sm mt-5"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  minlength="8"
                  class="w-full border-b-[1px] border-black px-4 py-2 focus:outline-none focus:ring focus:ring-accent"
                />
              </div>
              <div>
                <label for="bio" class="block text-black text-sm mt-5"
                  >BIO</label
                >
                <textarea
                  id="bio-register"
                  name="bio"
                  maxlength="160"
                  required
                  rows="4"
                  placeholder="Max 160 characters."
                  class="w-full border-b-[1px] border-black px-4 py-2 focus:outline-none focus:ring focus:ring-accent"
                ></textarea>
                <p id="char-count" class="text-sm font-smallFont text-gray-500">
                  0 / 160
                </p>
              </div>
              <div>
                <label for="avatarUrl" class="block text-black mt-5 text-sm"
                  >Avatar URL</label
                >
                <input
                  id="avatarUrl"
                  type="url"
                  name="avatarUrl"
                  required
                  class="w-full border-b-[1px] border-black px-4 py-2 focus:outline-none focus:ring focus:ring-accent"
                />
              </div>
              <div>
                <label for="avatarAlt" class="block text-black mt-5 text-sm"
                  >Avatar Alt Text</label
                >
                <input
                  id="avatarAlt"
                  type="text"
                  name="avatarAlt"
                  required
                  maxlength="50"
                  placeholder="Describe avatar image. Max 50 characters"
                  class="w-full border-b-[1px] border-black px-4 py-2 focus:outline-none focus:ring focus:ring-accent"
                />
              </div>
              <button
                type="submit"
                class="font-mediumFont py-3 bg-brand-dark text-white rounded-3xl w-full transition duration-300 ease-out hover:scale-105 hover:font-bold mt-10"
              >
                Create Account
              </button>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <footer
      class="bg-white py-5 px-5 md:px-10 lg:px-20 xl:px-20 2xl:px-20 w-full mt-auto shadow-t-md border-t border-gray-300 bg-gradient-to-b from-white to-gray-100"
    >
      <div class="flex justify-between justify-center">
        <img
          src="../../assets/reuze-high-resolution-logo-transparent.png"
          alt="ReUze logo"
          class="md:w-44 lg:w-44 xl:w-44 2xl:w-44 w-32 h-auto"
        />
        <div
          class="flex justify-between gap-3 md:gap-5 lg:gap-5 xl:gap-5 2xl:gap-5 items-center font-headerFooter font-light"
        >
          <a href="/global/about.html" class="hover:font-medium">ABOUT</a>
          <a href="/global/terms.html" class="hover:font-medium"
            >TERMS & CONDITIONS</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
